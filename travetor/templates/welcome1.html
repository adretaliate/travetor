{% extends 'welcome.html' %}
{% block search %}
<h2 class="bolded">Search for Activities</h2>
<form action="/search" method="get">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-lg">
                <label>What?</label>
                <button class="btn btn-dropdown btn-lg" id="activity" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-binoculars input-icon"></i>
                    <span class="name">All Activities</span>
                    <span class="caret"></span>
                </button>
                <input type="hidden" value="All Adventures" name="activity">
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <li data-value="All Adventures"><a>All Activities</a></li>
                    <li data-value="Trekking"><a>Trekking</a>
                        <ul>
                            <li data-value="Short Trek"><a>Short Trek</a></li>
                            <li data-value="Long Trek"><a>Long Trek</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-lg form-group-icon-left">
                <label>Where?</label>
                <button class="btn btn-dropdown btn-lg" id="place" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-map-marker input-icon"></i>
                    <span class="name">All Places</span>
                    <span class="caret"></span>
                </button>
                <input type="hidden" value="All Places" name="place">
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <li data-value="All Places"><a>All Places</a></li>
                    <li data-value="Himachal"><a>Himachal</a>
                        <ul>
                            <li data-value="Shimla"><a>Shimla</a></li>
                            <li data-value="Mandi"><a>Mandi</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-monthrange">
                <div class="row">
                    <div class="col-md-9">
                        <div class="form-group form-group-lg form-group-icon-left">
                            <i class="fa fa-calendar input-icon input-icon-highlight"></i>
                            <label>When?</label>
                            <input class="form-control" name="months" placeholder="All Days" type="text" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary btn-lg" type="submit">Search for Activities</button>
</form>

{% endblock %}
